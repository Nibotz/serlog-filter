<!DOCTYPE html>
<html>
<head>
    <title>filter test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="jquery/jstree.min.js"></script>
    <script src="javascript/tab_handling.js"></script>
    <script src="javascript/main_tab.js"></script>
    <script src="javascript/make_services.js"></script>
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="css/general_styles.css">
    <link rel="stylesheet" href="css/make_service_styles.css">
    <link rel="stylesheet" href="css/filter_styles.css">
    <link rel="stylesheet" href="css/service_styles.css">
</head>
<body>


<div id="tab-button-holder">
    <h2>Tabs</h2>
    <button class="open-tab static-tab" id="open-tab-main">services</button>
    <button class="open-tab static-tab" id="open-tab-make">make service</button>
    <!-- new tab buttons here -->
</div>

<div id="tab-holder">
    <div class="tab" id="tab-main">
        <div id="service-holder">
            <!-- services shown here -->
        </div>
        <div id="filter-holder">
            <h2>Filters</h2>
            <div class="filter">
                <h3>Service available</h3>
                <input type="checkbox" id="main-locally"><span> Locally</span>
                <input type="checkbox" id="main-online"><span> Online</span>
            </div>
            <div class="filter">
                <h3>Price(&euro;)</h3>
                <input id="main-price1" placeholder="0">
                <span>-</span>
                <input id="main-price2" placeholder="999999">
            </div>
            <div class="filter">
                <h3>Created between</h3>
                <input type="date" id="main-created1">
                <span>-</span>
                <input type="date" id="main-created2">
        
                <h3>Edited between</h3>
                <input type="date" id="main-edited1">
                <span>-</span>
                <input type="date" id="main-edited2">
            </div>
            <div class="filter">
                <h3>Categories</h3>
                <input type="checkbox" id="main-all">
                <span id="main-all-text"></span>
                <div id="main-tree">
                    <!-- tree filter shown here -->
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="tab" id="tab-make">
        <h2>Add service</h2>
        <h3>Upload images</h3>
        <input type="file" id="make-image">
        <h3>Categorization</h3>
        <div id="make-tree">
            <!-- tree categories here -->
        </div>
        <h3>Contact information</h3>
        <h4>Private email</h4>
        <input type="email" id="make-email" placeholder="johndoe@example.com">
        <h4>Website</h4>
        <input type="url" id="make-website" placeholder="Website (optional)">
        <h4>Service available</h4>
        <input type="checkbox" id="make-locally" value="locally"><span> locally</span>
        <input type="checkbox" id="make-online" value="online"><span> online</span>
        <h4>Location</h4>
        <input type="text" id="make-location" placeholder="Enter street or city">
        <h4>Title</h4>
        <input type="text" id="make-title" placeholder="Title">
        <h4>Description</h4>
        <textarea id="make-description" placeholder="Description" cols="40" rows="10"></textarea>
        <br><br>
        <button id="make-reset">Reset</button>
        <button id="make-upload">Upload media</button>
        <br><br>
    </div>
    <!-- new tabs here -->
</div>

<script>
$(document).ready(function(){
    // init files (mostly callbacks)
    init_main_tab();
    init_make_services();
    init_tab_handling();
});

</script>

</body>
</html>
